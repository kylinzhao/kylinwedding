<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>你好，世界</title>
	<style>
	@charset "utf-8";html,body{background-size:cover;overflow:hidden;margin:0;padding:0;width:100%;height:100%;box-sizing:content-box}
	body{display:-webkit-box;-webkit-box-orient:vertical;-webkit-box-align:stretch;-webkit-tap-highlight-color:transparent;-webkit-tap-highlight-color:transparent;-webkit-touch-callout:none;-webkit-user-select:none;user-select:none;font-size:14px}
	slider,wrapper,page,div{width:100%;height:100%;display:block;margin:0;padding:0;overflow:hidden;box-sizing:content-box}
	slider{margin:0 auto;position:relative;-webkit-backface-visibility:hidden;-moz-backface-visibility:hidden;-ms-backface-visibility:hidden;-o-backface-visibility:hidden;backface-visibility:hidden;z-index:1}
	slider wrapper{position:relative;-webkit-transition-property:-webkit-transform,left,top;-webkit-transition-duration:0s;-webkit-transform:translate3d(0px,0,0);-webkit-transition-timing-function:ease;-moz-transition-property:-moz-transform,left,top;-moz-transition-duration:0s;-moz-transform:translate3d(0px,0,0);-moz-transition-timing-function:ease;-o-transition-property:-o-transform,left,top;-o-transition-duration:0s;-o-transform:translate3d(0px,0,0);-o-transition-timing-function:ease;-o-transform:translate(0px,0px);-ms-transition-property:-ms-transform,left,top;-ms-transition-duration:0s;-ms-transform:translate3d(0px,0,0);-ms-transition-timing-function:ease;transition-property:transform,left,top;transition-duration:0s;transform:translate3d(0px,0,0);transition-timing-function:ease;-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box}
	slider page{float:left;position:relative;-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box}
	slider page .ani-hidden{display:none}
	.landscape-tip{position:absolute;width:100%;height:100%;overflow:hidden;left:0;top:0;z-index:99999;background-color:#45b19a;display:none}
	.landscape-tip .content{position:absolute;left:50%;top:50%;width:250px;height:150px;margin:-35px 0 0 -125px;text-align:center;color:#fff}
	.yo-loading{display:block;position:absolute;z-index:9999;top:0;right:0;bottom:0;left:0;overflow:hidden;min-width:.7rem;min-height:.7rem;background-color:rgba(0,0,0,0.1);text-align:center;width:100%;height:100%}
	.yo-loading:before,.yo-loading:after{position:absolute;top:50%;left:50%;-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);transform:translate(-50%,-50%);content:"\0020"}
	.yo-loading:after{width:.04em;height:.04em;margin-top:-.1rem;background:transparent;border-radius:50%;-webkit-animation:loading 2s infinite linear;-moz-animation:loading 2s infinite linear;animation:loading 2s infinite linear;-webkit-transform-origin:center;-moz-transform-origin:center;transform-origin:center;box-shadow:.35em -.29em,.47em -.03em 0 .01em,.4em .20em 0 .02em,.25em .38em 0 .03em,0 .44em 0 .04em,-.22em .38em 0 .05em,-.38em .24em 0 .05em,-.42em 0 0 .06em,-.36em -.21em 0 .06em,-.2em -.36em 0 .06em,0 -.41em 0 .07em;font-size:4rem;color:#fff}
	.yo-loading:before{border-radius:.6rem;width:5rem;height:5rem;background-color:rgba(0,0,0,0.5)}
	.yo-loading>.inner{position:relative;top:50%;margin-top:.42rem;font-size:.12rem;color:#fff;display:none}
	@-webkit-keyframes loading{from{-webkit-transform:rotatez(0)}
	to{-webkit-transform:rotatez(360deg)}
	}
	@keyframes loading{from{transform:rotatez(0)}
	to{transform:rotatez(360deg)}
	}
	</style>
	<style type="text/css">

		body{
			font-family: 'FangSong';
		}

		h1, h2{
			margin: 0;
			padding:0;
		}
        /**********第一屏*********/
        .first{
            /*background-color: #45b19a;*/
            background: url(/kylinwedding/images/first-bg1.jpg);
            background-size: 100% 100%;
        }
        /*************第二屏**************/
        .second{
			background: url(/kylinwedding/images/sec-1@2x.png) bottom right no-repeat #DBD4CA;
        	background-size: 100%;
        }
        /**************第三屏*****************/
        .third{
            background: url(/kylinwedding/images/trd-1.jpg) bottom right no-repeat #000;
        	background-size: 100%;
        }

        .four{
            background: url(/kylinwedding/images/four-bg.jpg) center center no-repeat #fff;
            background-size: auto 100%;
        }

        .five{
            background: url(/kylinwedding/images/five-bg.jpg) center center no-repeat #000;
            background-size: auto 100%;
        }

        .five .right-box{
            top:100%;
            height:initial;
            margin-top:-440px;
        }

        .last{
            background: url(/kylinwedding/images/last-bg.jpg) bottom right no-repeat #D6CFC7;
            background-size: 100%;
        }

        .mid-box{
			height: 300px;
			width: 100%;
			text-align: center;
			position: absolute;
			top:50%;
			margin-top:-150px;
			color:#5E5353;
        }


        .mid-box h1{
        	font-size: 80px;
        	font-family: cursive;
        }

        .mid-box h2{
        	font-size: 40px;
        	font-family: 'FangSong';
        }

        .left-box , .right-box{
        	color: #fff;
        	padding-top: 1%;
        	padding-left: 80px;
        	/*transform: skew(-5deg, -10deg);*/
        	-webkit-transform: rotate(-5deg) skewX(-5deg);
        	-o-transform: rotate(-5deg) skewX(-5deg);
        	-moz-transform: rotate(-5deg) skewX(-5deg);
        	text-shadow: 7px 8px 7px #B8B8B8;
        }

        .left-box h1, .right-box h1{
			font-size: 4rem;
			margin: 10px;
			line-height: 4rem;
		}

		.left-box h2, .right-box h2{
			font-size: 2rem;
			line-height: 1.4em;
		}

		.right-box{
			text-align: right;
			position: absolute;
			right:0;
			padding: 1% 5% 0 0 ;
		}

        .top-box{
            padding:20px;
            font-size: 2rem;
            text-align: center;
        }

    </style>
</head>
<body>
    <slider data-slider-wrapper="slider" data-slider-loop="false" data-slider-mode="vertical" data-slider-plugin="landscape-tip" data-slider-animation="cover">
        <wrapper>
            <!--第一屏 介绍-->
            <page class="first">
            	<div class="mid-box">
            		<img class="first-title" src="/kylinwedding/images/first-font-2x.png" />
            		<h2>刘玮&赵梁</h2>
            	</div>
            </page>
            <!--第二屏 媳妇-->
            <page class="second">
            	<div class="left-box">
            		<h1>刘玮</h1>
            		<h2>江南姑娘，温柔可人</h2>
            		<h2>最最最最美丽，我最爱她了什么的</h2>
            		<h2>哈哈哈文案谁来想</h2>
            	</div>
            </page>
            <!--第三屏 我-->
            <page class="third">
            	<div class="right-box">
            		<h1>赵梁</h1>
            		<h2>山西爷们</h2>
            		<h2>最最最最美丽，我最爱她了什么的</h2>
            		<h2>哈哈哈文案谁来想</h2>
            	</div>
            </page>
            <!--第四屏 合影&介绍-->
            <page class="four">
                <div class="left-box">
                    <h1>说点啥</h1>
                    <h2>啊哈哈哈哈</h2>
                    <h2>最最最最美丽，我最爱她了什么的</h2>
                    <h2>哈哈哈文案谁来想</h2>
                </div>
            </page>
            <!--第五屏 合影&介绍-->
            <page class="five">
                <div class="right-box">
                    <h1>赵梁</h1>
                    <h2>山西爷们</h2>
                    <h2>最最最最美丽，我最爱她了什么的</h2>
                    <h2>哈哈哈文案谁来想</h2>
                </div>
            </page>
            <!--第六屏 合影&介绍-->
            <page class="last">
                <div class="top-box">
                    <p>
                        2015年5月2日，山西吕梁XX饭店，中午12点<br/>
                        欢迎您来，把酒言欢，不见不散
                    </p>
                </div>
            </page>
        </wrapper>
    </slider>
	<script type="text/javascript" charset="utf-8" src="/kylinwedding/javascripts/qslide.js" defer=""></script>
    <script>
    window.onload = function(){
		var container = document.querySelector('slider');
		window.slider = QSlider.define(container,{
			mode: 'vertical', //horizontal vertical
			loop: false,
			//animation: '3d',
			plugins:['landscape-tip'],
			onSlideChanged:function(){
				console.info(this);
			}
		});
		slider.goTo(5)
	};
    </script>
</body>
</html>
